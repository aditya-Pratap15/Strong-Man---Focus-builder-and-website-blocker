<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Man - Pause & Refocus</title>
  <link rel="stylesheet" href="pause-screen.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è Strong Man</h1>
      <p class="subtitle">Take a moment to refocus</p>
    </div>
    
    <div class="message-card">
      <p id="personal-message" class="personal-message"></p>
    </div>
    
    <div class="activity-section">
      <h2>Breathing Exercise</h2>
      <p class="instruction">Follow the circle. Breathe in as it expands, breathe out as it contracts.</p>
      
      <div class="breathing-container">
        <div class="breathing-circle" id="breathing-circle"></div>
        <p class="breathing-text" id="breathing-text">Breathe In</p>
      </div>
      
      <div class="timer-info">
        <p id="cooldown-message"></p>
      </div>
    </div>
    
    <div class="footer">
      <button id="settings-btn" class="secondary-btn">Settings</button>
      <p class="footer-text">Building strength through self-control</p>
    </div>
  </div>
  
  <script src="pause-screen.js"></script>
</body>
</html>
